# Check out Labeler at: https://github.com/actions/labeler

ci:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/*
          - .github/codecov.yml
          - .github/codeql.yml
          - .github/dependabot.yml
          - .github/labeler.yml

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - .nvmrc
          - .tool-versions
          - package-lock.json

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/*
          - README.md

meta:
  - changed-files:
      - any-glob-to-any-file:
          - .github/labeler.yml
          - .editorconfig
          - .eslintrc.js
          - .gitattributes
          - .gitignore
          - .licensee.json
          - .markdownlint.yml
          - .npmrc
          - .prettierrc.yml

test:
  - changed-files:
      - any-glob-to-any-file:
          - tests/**
          - tests/**/*
          - .c8rc.json
          - .mocharc.yml

security:
  - changed-files:
      - any-glob-to-any-file:
          - .github/codeql.yml
          - .nsprc
          - SECURITY.md
