# Check out Labeler at: https://github.com/actions/labeler

ci:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/*
          - .github/codecov.yml
          - .github/codeql.yml
          - .github/dependabot.yml
          - .github/labeler.yml

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - .tool-versions
          - package-lock.json

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/*
          - README.md

test:
  - changed-files:
      - any-glob-to-any-file:
          - tests/**
          - tests/**/*

security:
  - changed-files:
      - any-glob-to-any-file:
          - SECURITY.md
