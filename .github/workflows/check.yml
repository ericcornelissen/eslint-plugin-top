name: Check
on:
  pull_request:
  push:
    branches:
      - main
      - v0

permissions: read-all

jobs:
  audit:
    name: Audit
    uses: ericcornelissen/eslint-plugin-top/.github/workflows/reusable-audit.yml@main
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install Node.js dependencies
        run: npm ci
      - name: Build
        run: npm run build
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Initialize CodeQL
        uses: github/codeql-action/init@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44
        with:
          config-file: ./.github/codeql.yml
          languages: javascript
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44
  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install Node.js dependencies
        run: npm ci
      - name: Check formatting
        run: npm run lint
  licenses:
    name: Licenses
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Install Fossa CLI
        run: |
          curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | bash
      - name: Check licenses
        run: npm run check-licenses
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install Node.js dependencies
        run: npm ci
      - name: Lint MarkDown
        run: npm run lint:md
      - name: Lint TypeScript
        run: npm run lint:ts
  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run tests with coverage
        run: npm run coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@d9f34f8cd5cb3b3eb79b3e4b5dae3a16df499a70
        if: ${{ always() }}
        with:
          file: ./_reports/coverage/lcov.info
  test-compat:
    name: Compatibility tests
    runs-on: ubuntu-latest
    needs:
      - test
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 12
          - 14
          - 16
          - 18
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
      - name: Install compatible npm version
        run: npm install --global npm@8.1.2
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run compatibility tests
        run: npm run test:compat
  test-mutation:
    name: Mutation tests
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Install Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Cache Stryker incremental report
        uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7
        with:
          path: _reports/mutation/stryker-incremental.json
          key: mutation-${{ github.run_number }}
          restore-keys: |
            mutation-
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run mutation tests
        run: npm run test:mutation
        env:
          CI: true
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_TOKEN }}
